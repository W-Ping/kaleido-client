appId: com.lzx.Kaleido
productName: Kaleido
extraResources:
  - server
directories:
  buildResources: build
  output: dist
files:
  - 'build/*'
  - 'out/**/*'
  - '!build/logo.png'
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron'
  - '!node_modules/*'
  - '!server/*'
  - '!store.db'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.git,.github,.eslintignore,.editorconfig,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,.prettierrc.cjs,dev-app-update.yml,electron-builder.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asar: true
asarUnpack:
  - resources/app.asar
# afterSign: build/notarize.js
win:
  publisherName: Kaleido
  icon: build/logo.ico
  ## 更新不验证代码签名
  verifyUpdateCodeSignature: false
  signingHashAlgorithms:
    - sha256
    - sha1
  target:
    - nsis
nsis:
  ##是否一键安装
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  installerIcon: build/logo.ico
  uninstallerIcon: build/logo.ico
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
